<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Flickr API</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="http://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
        <script src="https://kit.fontawesome.com/f2dc80f1cb.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header>
            <div class="header-container">
                <div class="logo">Flickr API</div>
                <div class="searchbar-container">
                    <div class="searchbar">
                        <input type="text" placeholder="Search on Flickr">
                        <div class="searchbar-btns">
                            <button id="clear-btn" onclick="clearSearchField()"><i class="fa-solid fa-xmark"></i></button>
                            <button id="search-btn" onclick="getPhotos(searchBar.value, 1)"><i class="fa fa-magnifying-glass"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="image-collection-container">
                <div class="image-collection">
                    <template id="image-card">
                        <div class="img-element">
                            <img src="">
                            <div class="img-title"></div>
                        </div>
                    </template>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer-container">
                <div class="author">Dominic Malyukov, 2022</div>
                <a class="github" href="https://github.com/RexDelf/">
                    <i class="fa-brands fa-github"></i>
                </a>
            </div>
        </footer>
        <script src="scripts/app.js"></script>
    </body>
</html>
