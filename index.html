<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Paper</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="http://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header>
            <div class="header-wrapper" data-dark-mode="elem">
                <div class="logo-lang-group">
                    <div class="logo">
                        <img src="img/icons/logo.svg">
                    </div>
                    <div class="language">
                        <div id = "english" class="switch-hidden" onclick = "changeLanguage('english')">EN</div>
                        <div id="russian" class="switch-hidden" onclick = "changeLanguage('russian')">RU</div>
                    </div>
                    <div class = "theme-switch">
                        <div class="fa fa-sun switch-hidden light" onclick = "changeTheme('light')"></div>
                        <div class="fa fa-moon switch-hidden dark" onclick = "changeTheme('dark')"></div>
                    </div>
                </div>
                <nav>
                    <div class = "nav-row">
                        <a href="#" class = "nav-btn-disabled" onclick="clicked(this)" data-locale="nav.work">Work</a>
                        <a href="#" class = "nav-btn-disabled" onclick="clicked(this)" data-locale="nav.about">About</a>
                        <a href="#" class = "nav-btn-disabled" onclick="clicked(this)" data-locale="nav.blog">Blog</a>
                        <a href="#" class = "nav-btn-disabled" onclick="clicked(this)" data-locale="nav.contacts">Contacts</a>
                    </div>
                    <div class = "nav-burger">
                        <img src="img/icons/burger-icon.svg">
                    </div>
                </nav>
            </div>
        </header>
        <main class="project-cards">
            <button onclick="topFunction()" id="scroll-to-top" class="controls-hidden" title="Go to top" data-dark-mode="elem"><div class="arrow up"></div></button>

            <div onclick="toggleAudio()" id="toggle-audio" data-dark-mode="elem" title="Toggle audio">
                <div class="unmuted toggle-sound sound-mute"  href="#">
                    <div class="sound">
                        <div class="sound-icon fa fa-volume-off"></div>
                        <div class="sound-wave sound-wave_one"></div>
                        <div class="sound-wave sound-wave_two"></div>
                        <div class="sound-wave sound-wave_three"></div>
                    </div>
                </div>
            </div>
            
            <section class="view-project-cards">
                <article class="frame">
                    <hgroup data-dark-mode="elem">
                        <h1 data-locale="frame.sab.h1"></h1>
                        <h2 data-locale="frame.sab.h2"></h2>
                    </hgroup>
                    <button class="view-project" data-locale="button.view" data-dark-mode="elem"></button>
                    <div class="single-img">
                        <picture>
                            <source media="(max-device-width: 600px) and (orientation: portrait)" srcset="img/pictures/sab-320w.png" />
                            <source media="(max-device-width: 1024px)" srcset="img/pictures/sab-768w.png" />
                            <img alt="Style & Beauty" data-dark-mode="background" data-img="sab" />
                        </picture>
                    </div>
                </article>
                <article class="frame">
                    <hgroup data-dark-mode="elem">
                        <h1 data-locale="frame.lrg.h1"></h1>
                        <h2 data-locale="frame.lrg.h2"></h2>
                    </hgroup>
                    <button class="view-project" data-locale="button.view" data-dark-mode="elem"></button>
                    <div class="single-img">
                        <picture>
                            <source media="(max-device-width: 600px) and (orientation: portrait)" srcset="img/pictures/lrg-320w.png" />
                            <source media="(max-device-width: 1024px)" srcset="img/pictures/lrg-768w.png" />
                            <img alt="Style & Beauty" data-dark-mode="background" data-img="lrg"/>
                        </picture>
                    </div>
                </article>
                <article class="frame">
                    <hgroup data-dark-mode="elem">
                        <h1 data-locale="frame.tsowf.h1"></h1>
                        <h2 data-locale="frame.tsowf.h2"></h2>
                    </hgroup>
                    <button class="view-project" data-locale="button.view" data-dark-mode="elem"></button>
                    <div class="single-img">
                        <picture>
                            <source media="(max-device-width: 600px) and (orientation: portrait)" srcset="img/pictures/tsowf-320w.png" />
                            <source media="(max-device-width: 1024px)" srcset="img/pictures/tsowf-768w.png" />
                            <img alt="Style & Beauty" data-dark-mode="background" data-img="tsowf"/>
                        </picture>
                    </div>
                </article>
                <article class="frame">
                    <hgroup data-dark-mode="elem">
                        <h1 data-locale="frame.cts.h1"></h1>
                        <h2 data-locale="frame.cts.h2"></h2>
                    </hgroup>
                    <button class="view-project" data-locale="button.view" data-dark-mode="elem"></button>
                    <div class="single-img">
                        <picture>
                            <source media="(max-device-width: 600px) and (orientation: portrait)" srcset="img/pictures/cts-320w.png" />
                            <source media="(max-device-width: 1024px)" srcset="img/pictures/cts-768w.png" />
                            <img alt="Style & Beauty" data-dark-mode="background" data-img="cts"/>
                        </picture>
                    </div>
                </article>
                <article class="frame">
                    <hgroup data-dark-mode="elem">
                        <h1 data-locale="frame.lotos.h1"></h1>
                        <h2 data-locale="frame.lotos.h2"></h2>
                    </hgroup>
                    <button class="view-project" data-locale="button.view" data-dark-mode="elem"></button>
                    <div class="single-img">
                        <picture>
                            <source media="(max-device-width: 600px) and (orientation: portrait)" srcset="img/pictures/lotos-320w.png" />
                            <source media="(max-device-width: 1024px)" srcset="img/pictures/lotos-768w.png" />
                            <img alt="Style & Beauty" data-dark-mode="background" data-img="lotos"/>
                        </picture>
                    </div>
                </article>
            </section>
            <section class="start-project-card" data-dark-mode="elem">
                <article class="frame-start">
                    <hgroup>
                        <h1 data-locale="frame.start.h1"></h1>
                        <h2 data-locale="frame.start.h2"></h2>
                    </hgroup>
                    <button class="start-project-btn" data-locale="button.start"></button>
                </article>
            </section>
        </main>
        <footer>
            <div class="end-frame" data-dark-mode="elem">
                <div class="end-content">
                    <div class="copyright">
                        <div class="date">© 2022 Paper. Made with ❤️</div>
                        <div class="author">Webflow, by Kreshnik Beqi</div>
                    </div>
                    <div class="contacts">
                        <div class ="contacts-el">
                            <a href="Licensing">Image Licensing</a>
                            <a href="Instagram">Instagram</a>
                            <a href="Dribbble">Dribbble</a>
                            <a href="Twitter">Twitter</a>
                            <a href="Facebook">Facebook</a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <script src="scripts/pages.js"></script>
        <script src="scripts/sound.js"></script>
        <script src="scripts/common.js"></script>
        <script src="scripts/lang.js"></script>
        <script src="scripts/nav_btn.js"></script>
        <script src="scripts/back_to_top.js"></script>
        <script src="scripts/switch_theme.js"></script>
    </body>
</html>
